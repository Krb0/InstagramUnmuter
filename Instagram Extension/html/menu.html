<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Instagram Manager Extension</h2>
        </div>
        <hr>
    </div>
    <div class="main">
        <div class="options flex">
            <div>
                <h3>Sensible Content Warning</h3>
                <div class="flex">
                    <input type="checkbox" name="accept" id="autoAccept" class="check" checked>
                    <label for="accept">Auto Accept Sensible Content Warning?</label>
                </div>
                <h3>Sensible Content Warning</h3>
                <div class="flex">
                    <input type="checkbox" name="mute" id="autoUnmute" class="check" checked>
                    <label for="MUTE">Auto Unmute Posts & Stories?</label>
                </div>
                <h3>Main Bar Color</h3>
                <input class="input-color" type="color" id="colorInput">
                <h3>Background Color</h3>
                <input class="input-color" type="color" id="bgColor">
                <h3>Random Colors</h3>
                <button id="colorBtn">Reset</button>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
